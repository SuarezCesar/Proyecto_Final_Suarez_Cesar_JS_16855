<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Get all the information related to perks for both survivors and killers."
    />
    <meta
      name="keywords"
      content="Dead by Daylight, DBD Perks, DBD Builds, DBD perks information, DBD killer perks, DBD survivor perks"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="../imgHeader/logo2.svg" alt="" style="width: 250px" />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html" id="index"
                >DBD Calculator
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="perks.html">Perks Information</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              id="search"
              class="form-control mr-sm-2 form"
              type="search"
              placeholder="&#xF002; Search"
              style="font-family: Arial, 'Font Awesome 5 Free'"
              aria-label="search"
            />
          </form>
          <button
            class="release"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            next release
          </button>
        </div>
      </nav>
    </header>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content count">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="../imgHeader/logoModal.png" alt="" />
          </div>
          <div class="modal-footer" id="modal-footer">
            <div class="countdown">
              <div class="countdown__number">
                <div
                  class="countdown__number-block countdown__number-block--days"
                  id="Days"
                ></div>
                <div class="countdown__number-label">Days</div>
              </div>
              <div class="countdown__separator">:</div>
              <div class="countdown__number">
                <div
                  class="countdown__number-block countdown__number-block--hours"
                  id="Hours"
                ></div>
                <div class="countdown__number-label">Hours</div>
              </div>
              <div class="countdown__separator">:</div>
              <div class="countdown__number">
                <div
                  class="
                    countdown__number-block countdown__number-block--minutes
                  "
                  id="Minutes"
                ></div>
                <div class="countdown__number-label">Minutes</div>
              </div>
              <div class="countdown__separator">:</div>
              <div class="countdown__number">
                <div
                  class="
                    countdown__number-block countdown__number-block--seconds
                  "
                  id="Seconds"
                ></div>
                <div class="countdown__number-label">Seconds</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div id="perksChild" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>
    <footer class="page-footer font-small text-white bg-dark">
      <div class="footer-copyright text-center py-3">
        © 2021 Copyright: Suárez César - Dead By Daylight and its characters are
        property of BHVR.inc and their partners
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/countdown.js"></script>
    <script src="../scripts/perks-API.js"></script>
    <script src="../scripts/searchbar.js"></script>
  </body>
</html>
